@(title: String)(content: Html)

<!DOCTYPE html>

<html lang="en">
    <head>
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/bootstrap.min.css")">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("images/favicon.png")">
        <script src="@routes.Assets.versioned("javascripts/jquery.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.versioned("javascripts/bootstrap.min.js")" type="text/javascript"></script>
        <script src='//cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js'></script>
        <link rel="stylesheet" type="text/css" href="//ajax.googleapis.com/ajax/libs/jqueryui/1/themes/flick/jquery-ui.css">
        <script src="@routes.Assets.versioned("javascripts/systems.json.js")" type="text/javascript"></script>
    </head>
    <body>

        <div class="container">
            <div class="header clearfix">
                <nav>
                    <ul class="nav nav-pills pull-right">
                        <li role="presentation" class="active"><a href="#">Intel</a></li>
                        <li role="presentation"><a href="#">Map</a></li>
                        <li role="presentation"><a href="#">About</a></li>
                    </ul>
                </nav>
                <h3 class="text-muted"><i class="fa fa-compass"></i> wormholes</h3>
            </div>

            @content

            <footer class="footer">
                <div class="container">
                    <p class=".small text-center text-muted">This is a deployment of wormhole-scala-intel, which is available under the MIT license.</p>
                </div>
            </footer>
        </div>
    </body>
</html>
